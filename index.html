<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Feliz Cumpleaños Ali!</title>
  <style>
    html, body { margin:0; height:100%; background:#000; }
    .wrap { position:fixed; inset:0; }
    #player { width:100%; height:100%; display:block; }
    .play {
      position:fixed; inset:0; display:flex; align-items:center; justify-content:center;
      background:rgba(0,0,0,.35); color:#fff; font:600 18px/1.2 system-ui,sans-serif;
      cursor:pointer; user-select:none;
    }
    .btn {
      padding:14px 18px; border-radius:999px; background:rgba(0,0,0,.6);
      border:1px solid rgba(255,255,255,.25)
    }
  </style>
</head>
<body>
  <div class="wrap"><div id="player"></div></div>
  <div id="playOverlay" class="play"><div class="btn">▶️ Play with sound</div></div>

  <script>
    // Load API
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.head.appendChild(tag);

    var player, ready=false, pendingPlay=false;
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        videoId: 'nu4HUwvY54U',
        playerVars: { autoplay: 0, mute: 0, playsinline: 1, rel: 0, modestbranding: 1 },
        events: {
          onReady: function () {
            ready = true;
            if (pendingPlay) { player.playVideo(); }
          }
        }
      });
    }

    document.getElementById('playOverlay').addEventListener('click', function(){
      this.style.display = 'none';
      if (ready) { player.playVideo(); }
      else { pendingPlay = true; }
    }, {passive:true});
  </script>
</body>
</html>
